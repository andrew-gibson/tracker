<div id="users">
    <div class="card">
      <div class="card-header"> </div>
      <ul class="list-group list-group-flush">
      </ul>
    </div>
</div>

<script type="module">
    import {ui_state, inplace_char_edit, create_button,append_edit_attr} from "d3-ui";
    const users = {{dumps(insts)|safe}};
    const observable_data =   mobx.makeAutoObservable({users});
    const model = "project.ProjectUser";

    if (ui_state.user.manages){
        create_button( d3.select("#users .card-header"), 
                      ()=>mobx.makeAutoObservable({
                      username:"",
                      belongs_to :  ui_state.user.manages,
                      __type__: model, 
                      __url__: ui_state.models[model].main, 
                      }),
                      "username",
                      "+ User",
                    {on_change : ["reloadProjectUsers", "reloadWhoAmI"]})
    } else {
       d3.select("#users .card-header").html("Users")
    }

    d3.select("#users ul")
      .selectAll("li.list-group-item")
      .data(observable_data.users,d=>d.id)
      .join("li")
      .attr("class","list-group-item ")
      .each(function(d){
          const sel = d3.select(this);
          if (ui_state.user.manages){
              const hx_args =  {
                  "hx-delete" : ui_state.models[model].main_pk.replace("__pk__", d.id),
                  "hx-on::after-request"  :  "window.reset_ui(['reloadProjectUsers','reloadWhoAmI']);",
                  "hx-swap" : "none",
              }
              const top_row = sel.append("div").attr("class"," d-flex align-items-middle justify-content-between")
              inplace_char_edit(top_row, d, "username", "Name",{display_attr : "username"});
              top_row
                .append("button")    
                    .attr("type","button")
                    .classed("btn btn-outline-danger p-1 m-1",true)
                    .html("X")
                    .attrs(window.delete_modal.attrs)
                    .on("click", e=>{
                        window.delete_modal(hx_args);
                    })
               append_edit_attr(sel, d, "belongs_to", "Group");
            } else {
              sel.html(d.username)
            }
      })
</script>

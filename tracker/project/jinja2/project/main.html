{% extends "base.html" %}


{% block header_menu %}


{% endblock %}


{% block content%}

<div class="row">
    <div class="col-8 border-end border-dark">
        <form method="post">
            <label for="{{ project_form.name.id_for_label }}" class="form-label d-none">Name</label>
            <input class="form-control" 
                   placeholder="{{project_form.instance.__class__.describe_links()}}"
                   x-init="$nextTick( ()=> $el.focus() )"
                   id="{{project_form.name.id_for_label }}" 
                   name="{{project_form.name.id_for_label }}"
                   hx-trigger="keyup changed"
                   autocomplete="off" 
                   hx-target="#{{project_form.name.id_for_label }}ac_list"
                   hx-params="{{project_form.name.id_for_label }}"
                   hx-post="{{url("core:free_text_ac", kwargs={"attr" :project_form.name.id_for_label, "m" : "project.Project" })}}"/>
            <div id="{{project_form.name.id_for_label }}ac_list"></div>
        </form>
        <div hx-trigger="load" hx-get="{{url("core:rest", kwargs={"m" : "project.Project" })}}">
        </div>

    </div>
    <div class="col-4">
        <form method="post">
            <label for="{{ stream_work_form.name.id_for_label }}" class="form-label d-none">Name</label>
            <input class="form-control" 
                   placeholder="{{stream_work_form.instance.__class__.describe_links()}}"
                   id="{{stream_work_form.name.id_for_label }}" 
                   name="{{stream_work_form.name.id_for_label }}"
                   hx-trigger="keyup changed"
                   autocomplete="off" 
                   hx-target="#{{stream_work_form.name.id_for_label }}ac_list"
                   hx-params="{{stream_work_form.name.id_for_label }}"
                   hx-post="{{url("core:free_text_ac", kwargs={"attr" :stream_work_form.name.id_for_label, "m" : "project.StreamWork" })}}"/>
            <div id="{{stream_work_form.name.id_for_label }}ac_list"></div>
        </form>


    </div>
</div>

{%endblock%}

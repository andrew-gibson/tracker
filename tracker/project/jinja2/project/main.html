{% extends "base.html" %}

{% block content%}

<div id="smart_input" x-data>
    <p style="font-size: 0.8em" class="text-secondary mb-0">
        {{Project.describe_links()}}
    </p>
    <div hx-trigger="load"
         hx-get="{{url("core:create_from_parsed", kwargs={"attr" :"name", "m" : "project.Project"})}}">
    </div>
</div>


<div id="project_content" hx-trigger="refresh-projectProject from:body">
    <div hx-trigger="load, refreshProjectProject from:body" 
         hx-get="{{url("core:rest", kwargs={"m":"project.Project"})}}">
    </div>
    <script>
        {# have to include the project store JS before the alpine compnent can be loaded #}
        {%with model=Project%}
            {% include "alpine_fragments/model_data_store.js"  %}
        {%endwith%}
    
    </script>
</div>


{%endblock%}

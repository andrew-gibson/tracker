<div class="row mt-2" >
    {% for project in insts  %}
        <div class="col-6 mb-3">
           {% include "project/project_summary.html"  %}
        </div>
    {%endfor%}
</div>

<script type="module">
import { ui_state, autoRun } from "d3-ui";
import {project_summary} from "{{ static('project_summary.js') }}";
import "d3";
await ui_state.refresh_model_store("project.Project",{{dumps(insts)|safe}} )
_.each(ui_state.models["project.Project"].data, p=> project_summary( p, "true"));
</script>

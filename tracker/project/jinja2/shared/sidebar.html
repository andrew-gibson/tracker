           <div class="col-12 placeholder placeholder-xs"></div>
           <div class="col-12 placeholder placeholder-xs"></div>
           <div class="col-12 placeholder placeholder-xs"></div>
           <div class="col-12 placeholder placeholder-xs"></div>
           <div class="col-12 placeholder placeholder-xs"></div>
           <div class="col-12 placeholder placeholder-xs"></div>
           <div class="col-12 placeholder placeholder-xs"></div>

</div>

<script type="module" id="sidebar-js" hx-swap-oob="true">
import {ui_state} from "d3-ui";
export const sidebar_state = mobx.makeAutoObservable({
     current_url :  "{{request.path}}",
     groups : [],
     myprojects : [],
     redraw : 0,
});
mobx.reaction(
    ()=>[sidebar_state.groups.length, sidebar_state.myprojects.length, sidebar_state.redraw,ui_state.user.manages.users], 
    ()=>{
       redraw("#groups",sidebar_state.groups);
       redraw("#myprojects",sidebar_state.myprojects);
       if(ui_state.user.manages){
           redraw("#myteam",ui_state.user.manages.team_members);
       } else {
          d3.select("#team-header").remove();
       }
    });
// capture all the clicks and don't interere with the htmx click
d3.select("#sidebar")
      .on("click", e=>{
         if (e.target.tagName == "A") {
             d3.select("#main-content").html("");
             if (d3.select(e.target).datum()) {
                 sidebar_state.current_url = d3.select(e.target).datum().__url__;
             } 
             ui_state.reset_ui(false);
             sidebar_state.redraw++;
         }
      });
const redraw = (id,data)=> {
  d3.select(id)
   .html("")
   .selectAll("ul")
     .data([1])
     .join("ul")
     .styles({
     "padding-left" : "2px",
     "list-style" : "none",
     "max-height" : "300px", 
     "overflow-x" : "hidden", 
     "overflow-y" : "auto", 
     "scrollbar-width" : "thin"})
     .setup_htmx()
     .selectAll("li")
     .data(data,d=>d.id)
     .join("li")
     .attr("class","pt-2 text-nowrap")
     .selectAll("span")
     .data(d=>[d])
     .join("span")
     .attr("class" , d=> {
         if (d.url == sidebar_state.current_url){
            return "bg-primary text-white p-2 rounded"
         }  else {
            return "pt-2"
         }
     })
     .selectAll("a")
     .data(d=>[d])
     .join("a")
     .attr("class" , d=> {
         if (d.url == sidebar_state.current_url){
            return "text-white"
         }  else {
            return "link-secondary"
         }
     })
     .classed("text-decoration-none",true)
     .attr("hx-get",d=>d.__url__)
     .style("font-size", "0.8rem")
     .attrs({
       "href" : "#",
       "hx-headers":'{"json-response" : "false"}',
       "hx-target":"#main-content",
       "hx-replace-url":"true",
     })
     .setup_htmx()
     .html(d=>d.name)
}
document.body.addEventListener('htmx:afterOnLoad', async event => {
    if (event.detail.requestConfig.headers["json-response"]) {
        const data = JSON.parse( await event.detail.xhr.responseText );
        switch (event.detail.requestConfig.triggeringEvent.type){
            case "reloadMinProject":
            case "reloadProject":
                sidebar_state["myprojects"] = data;
                break;
            case "reloadTeams":
                sidebar_state["groups"] = data;
        }
    }
})
document.dispatchEvent(new Event("reloadMinProject"))
document.dispatchEvent(new Event("reloadTeams"))

</script>

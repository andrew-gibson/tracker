<div id="contacts">
    <div class="card">
      <div class="card-header"> </div>
      <ul class="list-group list-group-flush">
      </ul>
    </div>
</div>

<script type="module">
    import {ui_state, inplace_char_edit, create_button,append_edit_attr} from "d3-ui";
    const contacts = {{dumps(insts)|safe}};
    const observable_data =   mobx.makeAutoObservable({contacts});

    create_button( d3.select("#contacts .card-header"), 
                  ()=>mobx.makeAutoObservable({name:"",__type__:"project.Contact"}),
                  "name",
                  "+ Contact",
                {on_change : "reloadContacts"})

    d3.select("#contacts ul")
      .selectAll("li.list-group-item")
      .data(observable_data.contacts,d=>d.id)
      .join("li")
      .attr("class","list-group-item ")
      .each(function(d){
          const hx_args =  {
              "hx-delete" : ui_state.models["project.Contact"].main_pk.replace("__pk__", d.id),
              "hx-on::after-request"  :  "window.reset_ui('reloadContacts')",
              "hx-swap" : "none",
          }
          const sel = d3.select(this);
          const top_row = sel.append("div").attr("class"," d-flex align-items-middle justify-content-between")
          inplace_char_edit(top_row, d, "name", "Name",{display_attr : "name"});
          top_row
            .append("button")    
                .attr("type","button")
                .classed("btn btn-outline-danger p-1 m-1",true)
                .html("X")
                .attrs(window.delete_modal.attrs)
                .on("click", e=>{
                    window.delete_modal(hx_args);
                })
           append_edit_attr(sel, d, "group", "Group");
      })
</script>

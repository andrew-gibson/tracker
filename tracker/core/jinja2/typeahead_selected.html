<div  hx-swap-oob="afterbegin:#id_{{attr}}">
    <option 
        selected 
        id="select{{attr}}{{add_obj.id}}" 
        value='{{add_obj.id}}"}'>{{add_obj.name}}</option>
</div>


<div  hx-swap-oob="afterbegin:#id_{{attr}}_displayul">
    <li class="list-group-item border-bottom " 
        x-transition.duration.750ms
        x-data="{show : true}"
        x-show="show">
        <div class="d-flex justify-content-between">
            <span >{{add_obj.name}}  </span>   
            <a href="#" class="text-dark text-decoration-none"
                        x-on:click="show=false ; {{attr}}typeahead.remove_selected($el, {{add_obj}});" >
                        x
            </a>
        </div>
    </li>
</div>

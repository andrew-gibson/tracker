{% for result in results %}
<li class="list-group-item border-bottom d-flex justify-content-between" >
    <span >{{result.name}}</span> 
    <a class="text-dark text-decoration-none"
       href="#"
       hx-trigger="click"
       hx-swap="delete"
       hx-params="obj,id_{{attr}}"
       hx-post="{{result.__path__}}"
       hx-vals='{"obj" : {"id" : {{result.id}}, "name" : "{{result.name}}"}}' >+</a> 
</li>
{% endfor %}



{% if q and len(results) == 0 %}
<div id="typeahead_{{attr}}_results_add_button" class="d-grid" hx-swap-oob="True">
<button class="btn-primary btn" 
        hx-post="{{create_new}}"
        hx-params="name"
        hx-vals='{"name" : "{{q}}"}'>
    Add
 </button>
</div>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Project Management</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="https://unpkg.com/htmx.org"></script>       --> 
    <!-- <script src="https://unpkg.com/htmx.org/dist/ext/ws.js" defer></script> 
    <script src="https://unpkg.com/mobx/dist/mobx.umd.production.min.js"></script> -->
    <script src="{{ static('htmx.min.js') }}"></script>      
    <script src="{{static('mobx.umd.production.min.js')}}">   </script>
    <script src="{{static('bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js')}}">   </script>
    <script>
        const csrf_token = '{{ csrf_token }}';
    </script>

    <script type="importmap">
      {
        "imports": {
          "fetch-recipies": "{{ static('fetch_recipies.js') }}",
          "d3-ui": "{{ static('d3-ui.js') }}",
          "base": "{{ static('base.js') }}",
          "d3" : "{{static('d3.min.js')}}",
          "lo-dash"  : "{{ static('lodash.full.min.js') }}"

        }
      }
    </script>
    <link rel="stylesheet" href="{{ static('bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">
    <style>
      {% include "site.css" %}
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">{{ _("PM") }}</span>
      <div>
        {% block header_menu %}<!-- insert default navigation text for every page -->{% endblock %}
      </div>
      <a href="{{ url("core:_logout")}}" class="btn link-light btn-link">{{ _("logout") }}</a>
    </div>
  </nav>
  <main class="container-fluid">
      <!--<div hx-ext="ws" ws-connect="/ws/rss/" > -->

    <div id="modal-container" ></div>
        {% block content %}{% endblock %}
    </div>
  </main>
  <div id="ws-scripts"> </div>
  <script type="module">
      import "base";
  </script>
  
</body>
</html>
